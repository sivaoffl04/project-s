{% extends 'base.html' %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
<div class="card mb-4 shadow-sm">
    {% if object.image %}
        <img src="{{ object.image.url }}" class="card-img-top" alt="{{ object.title }}" style="max-height: 400px; object-fit: cover;">
    {% endif %}
    <div class="card-body">
        <h1 class="card-title">{{ object.title }}</h1>
        <p class="text-muted">Created at {{ object.created_at|date:"M d, Y H:i" }}</p>
        <div class="mb-3">
            {{ object.content|linebreaks }}
        </div>
        <a href="{% url 'blog:post_edit' object.pk %}" class="btn btn-warning me-2">Edit</a>
        <a href="{% url 'blog:post_delete' object.pk %}" class="btn btn-danger me-2">Delete</a>
        <a href="{% url 'blog:post_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</div>
{% endblock %}
