{% extends 'base.html' %}

{% block title %}
{% if object %}Edit Post{% else %}New Post{% endif %}
{% endblock %}

{% block content %}
<h1>{% if object %}Edit Post{% else %}New Post{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %}</button>
    <a href="{% url 'blog:post_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
